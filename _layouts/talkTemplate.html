---
---

<tr>
  <td class="col-md-3">{{ entry.date }}</td>
  <td>
    <strong>{{ entry.venue }}</strong>
    <p style="color:grey;font-size:1.5rem">{{ entry.location }}</p>
  </td>

  <td>{{ entry.title }}</td>
  <td>
    {% if entry.slides %}
      <span> [<a href="{{ entry.slides }}">slides</a>] </span>
    {% endif %}

    {% if entry.video %}
      <span> [<a href="{{ entry.video }}">video</a>] </span>
    {% endif %}
  </td>
</tr>
